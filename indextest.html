<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AquaVi</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
    }

    header {
      background: #bfbfbf4c;
      padding: 5px 50px;
      display: flex;
    }

    nav {
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: center;
    }

    .header-font {
      font-family: 'Open Sans', sans-serif;
      font-size: 2rem;
      text-shadow: 
        0 10px 5px rgba(0, 0, 0, 0.4),
        0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .menu-cont {
      display: flex;
      gap: 45px;
      padding: 0 90px;
    }

    .menu {
      text-decoration: none;
      font-family: 'Open Sans', sans-serif;
      font-size: 1.3rem;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    .menu:hover {
      transform: scale(1.1);
      color: #000;
      text-shadow: 
        0 10px 5px rgba(0, 0, 0, 0.4),
        0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .slide-container {
      width: 100%;
      height: 72vh;
      overflow: hidden;
      position: relative;
    }

    input {
      display: none;
    }

    .slides {
      display: flex;
      width: 500%;
      height: 100%;
      transition: margin 0.5s ease-in-out;
    }

    .slide {
      width: 20%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .nav {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
    }

    .bar {
      width: 75px;
      height: 5px;
      border: 1px solid #000;
      margin: 6px;
      border-radius: 5px;
      cursor: pointer;
      transition: .2s;
    }

    .bar:hover {
      background-color: #fff;
    }

    /* Troca de slide com radio */
    #slide1:checked ~ .slides {
      margin-left: 0;
    }

    #slide2:checked ~ .slides {
      margin-left: -100%;
    }

    #slide3:checked ~ .slides {
      margin-left: -200%;
    }

    #slide4:checked ~ .slides {
      margin-left: -300%;
    }

    #slide5:checked ~ .slides {
      margin-left: -400%;
    }

  </style>
</head>
<body>
  <header>
    <nav>
      <h2 class="header-font"><strong>AquaVi</strong></h2>
      <div class="menu-cont">
        <a href="#" class="menu">Menu</a>
        <a href="#" class="menu">About</a>
        <a href="#" class="menu">Service</a>
        <a href="#" class="menu">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Carrossel -->
  <div class="slide-container">
    <!-- Inputs e Slides no mesmo nÃ­vel -->
    <input type="radio" name="slide" id="slide1" checked>
    <input type="radio" name="slide" id="slide2">
    <input type="radio" name="slide" id="slide3">
    <input type="radio" name="slide" id="slide4">
    <input type="radio" name="slide" id="slide5">

    <div class="slides">
      <div class="slide"><img src="bottle2.avif" alt="Bottle 1"></div>
      <div class="slide"><img src="img-bottle1.jpg" alt="Bottle 2"></div>
      <div class="slide"><img src="bottle2.avif" alt="Bottle 3"></div>
      <div class="slide"><img src="bottle1.avif" alt="Bottle 4"></div>
      <div class="slide"><img src="botlle.avif" alt="Bottle 5"></div>
    </div>

    <div class="nav">
      <label for="slide1" class="bar"></label>
      <label for="slide2" class="bar"></label>
      <label for="slide3" class="bar"></label>
      <label for="slide4" class="bar"></label>
      <label for="slide5" class="bar"></label>
    </div>
  </div>
  <script>
  let currentSlide = 1;
  const totalSlides = 5;
  
  setInterval(() => {
    document.getElementById(`slide${currentSlide}`).checked = true;
    currentSlide++;
    if (currentSlide > totalSlides) currentSlide = 1;
  }, 3000); // 3000 = 3 segundos
</script>
</body>
</html>
